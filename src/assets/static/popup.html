<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="popup.css">
	</head>

	<body>
		<main id="main">
			<div class="section" id="header">
				<img src="icon.png" class="logo"/>
				<h1>
					Thanks for installing Snek!
				</h1>
			</div>

			<div class="section">
				<span class="label">Total votes so far:</span>
				<span id="votes">0</span>
			</div>

			<div class="section">
				<p>
					<span class="label">Science:</span>
					<span class="info"
						title="We collect anonymized data on how many votes you've given. To reset your grouping UUID, click this button."></span>
				</p>
				<button id="resetID" class="button">Reset Anonymous ID</button><br/>
				<p>
					<span class="label">Enable Science:</span>
					<span class="info" title="If you don't wish to send anonymized data to the developers, uncheck this box."></span>
				</p>
				<input class="checkbox" id="enableScience" type="checkbox" />
			</div>
		</main>

		<script src="popup.js"></script>
	</body>

</html>
